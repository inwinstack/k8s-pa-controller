apiVersion: v1
kind: Service
metadata:
  annotations:
    inwinstack.com/allow-security-policy: true
    inwinstack.com/allow-nat-policy: true
    # auto assign by operator
    #inwinstack.com/allocated-public-ip: 140.110.134.99
  labels:
    run: nginx
  name: nginx
spec:
  externalIPs:
  - 172.22.132.8
  externalTrafficPolicy: Cluster
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: nginx
  sessionAffinity: None
  type: LoadBalancer