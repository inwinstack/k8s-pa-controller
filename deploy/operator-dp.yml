apiVersion: apps/v1
kind: Deployment
metadata:
  name: pa-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pa-controller
  template:
    metadata:
      labels:
        app: pa-controller
    spec:
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      serviceAccountName: pa-controller
      containers:
      - name: pa-controller
        image: inwinstack/pa-controller:v0.5.3
        args:
        - --logtostderr=true
        - --v=2
        - --pa-host=172.22.132.114
        - --pa-username=admin
        - --pa-password=admin
        - --commit-wait-time=2
        - --retry=5